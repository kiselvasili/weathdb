<div class="extraParametersStyle" ng-show="vm.otherParams">
    <div class="extraParametersTable">

        <div class="tempTitle">
            <div class="extraPropCountrName">
                    {{vm.otherParams.sys.country}},{{vm.otherParams.name}}
            </div>

            <div class="extraPropCountrTemp">
                    {{(vm.otherParams.main.temp-273).toFixed(1)}} Â°C
            </div>
        </div>

        <geo-loc-weath-direct></geo-loc-weath-direct>

    </div>

    <chart-direct id="chart" obj="vm.obj"></chart-direct>

</div>

<div class="searchButtoms">

    <div class="searchCityBig"  ng-show="!vm.otherParams">
        <form ng-submit="geolocation()">
            <button type="submit" class="searchButton geoLocationButton">
                <i class="fa fa-map-marker"></i>
            </button>
        </form>
    </div>



    <div class="searchCityBig" >
        <form ng-submit="vm.search()" id="searchC">
            <input ng-model="vm.searchTerm" placeholder="Enter city" class="searchCity">
            <button type="submit" class="searchButton searchButtonHover">
                <i class="fa fa-search"></i>
            </button>
        </form>
    </div>

</div>

<div ng-hide="!vm.msgErr">
    vvedite city
</div>

<div ng-if="vm.count">
    Not found
</div>

<div class="searchInfo">
    <div ng-repeat="city in vm.cities">
        <div class="flexDirect">
            <search-output-direct></search-output-direct>

            <add-delete-button-direct></add-delete-button-direct>
        </div>

    </div>

</div>
