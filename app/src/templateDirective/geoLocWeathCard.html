<table class="tableFullDataTemp">
    <tr>
        <td>Wind</td>
        <td>{{vm.otherParams.wind.speed}} m/s</td>

    </tr>
    <tr>
        <td>Cloudiness</td>
        <td>{{vm.otherParams.clouds.all}} %</td>
    </tr>
    <tr>
        <td>Pressure</td>
        <td>{{vm.otherParams.main.pressure}} hpa</td>
    </tr>
    <tr>
        <td>Humidity</td>
        <td>{{vm.otherParams.main.humidity}} %</td>
    </tr>
    <tr>
        <td>Sunrise</td>
        <td>{{vm.sunriseHours}}:{{vm.sunriseMinutes}}</td>
    </tr>
    <tr>
        <td>Sunset</td>
        <td>{{vm.sunsetHours}}:{{vm.sunsetMinutes}}</td>
    </tr>
</table>
